<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login | Assistenku Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <script defer src="/assets/pwa.js"></script>

  <link rel="stylesheet" href="/apps/login/style.css" />

  <!-- Firebase config (wajib ada di server) -->
  <script src="/assets/firebase-config.js"></script>

  <!-- Base URL untuk callback email-link -->
  <script>
    window.LEGALWORKSPACE_BASE_URL = "https://legalworkspace.assistenku.com";
  </script>

  <!-- Firebase Web SDK (CDN, ESM) -->
  <script type="module">
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Assistenku Legal</h1>
      <p class="subtitle">
        Masuk dengan tautan email berbasis dokumen IPL/SPL digital tanpa memasukkan OTP manual.
      </p>

      <!-- ROLE SWITCHER -->
      <div class="role-switch">
        <label class="role-pill">
          <input type="radio" name="role" value="CLIENT" checked />
          <span>Client</span>
        </label>

        <label class="role-pill">
          <input type="radio" name="role" value="MITRA" />
          <span>Mitra</span>
        </label>

        <label class="role-pill">
          <input type="radio" name="role" value="ADMIN" />
          <span>Admin</span>
        </label>
      </div>

      <!-- EMAIL -->
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="email@perusahaan.com"
        autocomplete="email"
      />

      <!-- DOC FIELDS -->
      <div id="docFields">
        <label for="iplSelect">Dokumen IPL / SPL Digital</label>
        <select id="iplSelect"></select>
        <small class="helper">
          Semua pilihan diambil langsung dari folder
          <code>documents/templates</code>.
        </small>

        <label for="docNumber">Nomor IPL/SPL</label>
        <input
          id="docNumber"
          type="text"
          placeholder="Misal: IPL-2024-001 atau SPL-2024-002"
          autocomplete="off"
        />
      </div>

      <div id="adminCodeField" style="display:none">
        <label for="adminCode">Kode Admin</label>
        <input
          id="adminCode"
          type="password"
          placeholder="Masukkan kode admin"
          autocomplete="one-time-code"
        />
      </div>

      <!-- ACTIONS -->
      <div class="actions">
        <button id="btnSend">Kirim Tautan Masuk</button>
      </div>

      <p class="note">
        Setelah membuka tautan email, Anda akan diarahkan otomatis ke portal
        sesuai role dan nomor dokumen yang dipilih.
      </p>
    </div>
  </div>

  <script type="module" src="/apps/login/login.js"></script>
</body>
</html>
