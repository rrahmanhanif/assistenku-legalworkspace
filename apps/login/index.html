<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login | Assistenku Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/apps/login/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Assistenku Legal</h1>
      <p class="subtitle">OTP login dengan validasi role (Client / Mitra)</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="email@perusahaan.com" />

      <label for="otp">OTP</label>
      <input id="otp" type="text" placeholder="Masukkan OTP 6 digit" />

      <button id="btnSend">Kirim OTP</button>
      <button id="btnVerify" style="margin-top: 10px;">Verifikasi & Masuk</button>

      <p class="note">Setelah verifikasi, user akan diarahkan otomatis ke dashboard sesuai role.</p>
    </div>
  </div>

  <script type="module" src="/apps/login/login.js"></script>
</body>
</html>
