<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login | Assistenku Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <script defer src="/assets/pwa.js"></script>

  <link rel="stylesheet" href="/apps/login/style.css" />

  <script src="/config.js"></script>

  <!-- Firebase Web SDK (CDN, ESM) -->
  <script type="module">
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Assistenku Legal</h1>
      <p class="subtitle">
        Masuk dengan tautan email berbasis dokumen IPL/SPL digital tanpa memasukkan OTP manual.
      </p>

      <!-- ROLE SWITCHER -->
      <div class="role-switcher">
        <label class="role-item">
          <input type="radio" name="role" value="ADMIN" checked />
          <span>Admin</span>
        </label>
        <label class="role-item">
          <input type="radio" name="role" value="CLIENT" />
          <span>Client</span>
        </label>
        <label class="role-item">
          <input type="radio" name="role" value="MITRA" />
          <span>Mitra</span>
        </label>
      </div>

      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="email@perusahaan.com"
        autocomplete="email"
      />

      <!-- DOC FIELDS -->
      <div id="docFields">
        <label for="accountType">Jenis Akun</label>
        <select id="accountType">
          <option value="PERSONAL">Personal</option>
          <option value="PT">PT</option>
        </select>

        <label for="docType">Jenis Dokumen</label>
        <select id="docType">
          <option value="IPL">IPL</option>
          <option value="SPL">SPL</option>
          <option value="ADDENDUM">Addendum</option>
          <option value="QUOTATION">Quotation</option>
        </select>

        <label id="docNumberLabel" for="docNumber">Nomor Dokumen</label>
        <input
          id="docNumber"
          type="text"
          placeholder="Masukkan nomor dokumen"
          autocomplete="off"
        />
        <small id="docHint" class="helper">
          Nomor dokumen harus sudah diregister oleh Admin.
        </small>
      </div>

      <div id="adminCodeField" style="display:none">
        <label for="adminCode">Kode Admin</label>
        <input
          id="adminCode"
          type="password"
          placeholder="309309"
          autocomplete="one-time-code"
        />
      </div>

      <!-- ACTIONS -->
      <div class="actions">
        <button id="btnSend">Kirim Tautan Masuk</button>
      </div>

      <p class="note">
        Setelah membuka tautan email, Anda akan diarahkan otomatis ke portal
        sesuai role dan nomor dokumen yang dipilih.
      </p>
    </div>
  </div>

  <script type="module" src="/apps/login/login.js"></script>
</body>
</html>
