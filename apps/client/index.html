<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Client | Assistenku Legal</title>
  <link rel="stylesheet" href="/assets/css/app.css" />

  <!-- Firebase -->
  <script src="/assets/firebase-config.js"></script>
  <script type="module">
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  </script>

  <!-- Access Control -->
  <script type="module">
    import { requirePortalAccess } from "../shared/access.js";
    requirePortalAccess("CLIENT", "IPL");
  </script>
</head>

<body>
  <header>
    <div>
      <p class="eyebrow">Akses Client</p>
      <h1>Command Center Legal</h1>
      <p class="muted">
        Semua SPL, tanda tangan elektronik, hash, dan audit trail dalam satu layar.
      </p>
    </div>
    <div class="header-actions">
      <button id="btnRefresh" class="secondary">Segarkan Data</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="grid three">
      <article class="card highlight">
        <p class="eyebrow">Status SPL</p>
        <h2 id="splStatus">-</h2>
      </article>

      <article class="card">
        <p class="eyebrow">Workflow PrivyID</p>
        <ul id="privyTimeline"></ul>
        <button id="btnSendToPrivy">Kirim ke PrivyID</button>
      </article>

      <article class="card">
        <p class="eyebrow">Evidence</p>
        <ul id="evidenceList"></ul>
        <button id="btnOpenEvidence" class="secondary">Lihat Evidence</button>
      </article>
    </section>

    <section class="card">
      <h3>Daftar SPL</h3>
      <div class="responsive-table">
        <table id="splTable">
          <thead>
            <tr>
              <th>Nomor</th>
              <th>Mitra</th>
              <th>Status</th>
              <th>Hash</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h3>Invoice</h3>
      <div class="responsive-table">
        <table id="invoiceTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Dokumen</th>
              <th>Status</th>
              <th>Metode</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="btnRequestInvoice" class="secondary">Ajukan Invoice</button>
    </section>
  </main>

  <script type="module">
    import { signOutFirebase } from "../shared/firebase.js";

    const splRows = [
      { number: "SPL-2024-011", mitra: "CV Mitra Kontraktual", status: "FINAL", template: "03-spl.html", hash: "bb2a...c13" },
      { number: "SPL-2024-012", mitra: "PT Sukses Bersama", status: "ACTIVE", template: "06-lembar-kinerja.html", hash: "-" },
      { number: "SPL-2024-013", mitra: "Mitra A", status: "DRAFT", template: "03-spl.html", hash: "-" }
    ];

    const privyItems = [
      { title: "Dokumen dikirim", status: "sent" },
      { title: "Ditandatangani Mitra", status: "signed" },
      { title: "Menunggu Client", status: "pending" }
    ];

    const evidenceItems = [
      { title: "Lembar Kinerja Harian", doc: "SPL-2024-011", status: "LOCKED" },
      { title: "Lembar Kinerja Harian", doc: "SPL-2024-012", status: "DRAFT" }
    ];

    const invoiceItems = [
      { id: "INV-CL-001", doc: "IPL-2024-009", status: "Menunggu Evidence", method: "Transfer", date: "-" },
      { id: "INV-CL-002", doc: "SPL-2024-011", status: "Siap Dibayar", method: "Transfer", date: "-" }
    ];

    function pillStatus(status) {
      return `<span class="pill ${status.toLowerCase()}">${status}</span>`;
    }

    function renderSPL() {
      const tbody = document.querySelector("#splTable tbody");
      tbody.innerHTML = "";
      splRows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.number}</td>
          <td>${r.mitra}</td>
          <td>${pillStatus(r.status)}</td>
          <td>${r.hash}</td>
          <td>
            <button data-action="preview" data-template="${r.template}">Preview</button>
            <button data-action="open" data-number="${r.number}">Buka</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderPrivy() {
      const ul = document.getElementById("privyTimeline");
      ul.innerHTML = "";
      privyItems.forEach(i => {
        const li = document.createElement("li");
        li.textContent = i.title;
        ul.appendChild(li);
      });
    }

    function renderEvidence() {
      const ul = document.getElementById("evidenceList");
      ul.innerHTML = "";
      evidenceItems.forEach(e => {
        const li = document.createElement("li");
        li.textContent = `${e.title} (${e.status})`;
        ul.appendChild(li);
      });
    }

    function renderInvoices() {
      const tbody = document.querySelector("#invoiceTable tbody");
      tbody.innerHTML = "";
      invoiceItems.forEach(i => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i.id}</td>
          <td>${i.doc}</td>
          <td>${pillStatus(i.status)}</td>
          <td>${i.method}</td>
          <td>${i.date}</td>
          <td>
            <button class="secondary">Unduh PDF</button>
            <button>Detail</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function attachEvents() {
      document.getElementById("btnRefresh").onclick = () => {
        renderSPL();
        renderPrivy();
        renderEvidence();
        renderInvoices();
      };

      document.getElementById("logoutBtn").onclick = async () => {
        await signOutFirebase();
        window.location.href = "/";
      };
    }

    renderSPL();
    renderPrivy();
    renderEvidence();
    renderInvoices();
    attachEvents();
  </script>
</body>
</html>
