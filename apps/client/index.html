<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Client | Assistenku Legal</title>

  <link rel="stylesheet" href="/assets/css/app.css" />

  <script src="/config.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0a58ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

  <!-- Firebase Web SDK (CDN, ESM) -->
  <script type="module">
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  </script>

  <script type="module">
    import { requireRole } from "/shared/guards.js";
    requireRole("CLIENT");
  </script>

  <script type="module">
    import { setupPwaInstall } from "/assets/pwa.js";
    setupPwaInstall({ buttonId: "btnInstall", autoPromptOnFirstClick: true });
  </script>
</head>

<body>
  <header>
    <div>
      <p class="eyebrow">Portal Client</p>
      <h1>Dashboard Legal</h1>
      <p class="muted">
        Portal read-only untuk memantau SPL, status bukti kerja, invoice, serta proses tanda tangan.
      </p>
    </div>
    <div class="header-actions">
      <button id="btnRefresh" class="secondary">Segarkan Data</button>
      <button id="btnLoadInvoices" class="secondary">Load Invoices</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="grid three">
      <article class="card highlight">
        <p class="eyebrow">Status SPL</p>
        <h2 id="splStatus">-</h2>
        <p class="muted">Status SPL terbaru yang sedang berjalan.</p>
      </article>

      <article class="card">
        <p class="eyebrow">Privy</p>
        <h2 id="privyStatus">-</h2>
        <p class="muted">Status proses tanda tangan digital.</p>
      </article>

      <article class="card">
        <p class="eyebrow">Evidence</p>
        <h2 id="evidenceStatus">-</h2>
        <p class="muted">Status evidence kinerja mitra yang diterima.</p>
      </article>
    </section>

    <!-- Konten lanjutan (SPL list, pipeline, audit log, tombol install, dll) tetap mengikuti file Anda yang asli. -->
    <script type="module" src="/apps/client/dashboard.js"></script>
  </main>
</body>
</html>
