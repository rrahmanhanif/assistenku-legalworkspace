<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akses Admin | LegalWorkspace</title>

  <!-- Global App Styles -->
  <link rel="stylesheet" href="/assets/css/app.css" />

  <!-- Config & API Client -->
  <script src="/assets/config.js"></script>
  <script type="module" src="/assets/apiClient.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0a58ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

  <style>
    body {
      background: #f8fafc;
    }
    .auth-card {
      max-width: 520px;
      margin: 60px auto;
      padding: 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .auth-card h1 {
      margin: 0 0 6px 0;
    }
    .auth-card p {
      margin: 0 0 16px 0;
      color: #475467;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #0f172a;
    }
    input,
    select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }
    .secondary {
      background: #fef3c7;
      color: #92400e;
    }
    .primary {
      background: #0a58ff;
      color: #ffffff;
    }
    .muted {
      color: #6b7280;
      font-size: 14px;
    }
  </style>

  <script type="module">
    import { setupPwaInstall } from "/assets/pwa.js";

    setupPwaInstall({
      buttonId: "btnInstall",
      autoPromptOnFirstClick: true
    });
  </script>
</head>

<body>
  <div class="auth-card">
    <h1>Akses Admin</h1>
    <p>Portal khusus administrator LegalWorkspace.</p>

    <label for="email">Email Admin</label>
    <input type="email" id="email" placeholder="admin@domain.com" />

    <label for="code">Kode Akses</label>
    <input type="password" id="code" placeholder="Kode Rahasia" />

    <div class="actions">
      <button class="primary" id="btnLogin">Masuk</button>
      <button class="secondary" id="btnInstall">Install App</button>
    </div>

    <p class="muted">
      Akses terbatas. Semua aktivitas tercatat dalam audit log.
    </p>
  </div>
</body>
</html>
