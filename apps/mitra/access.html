<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akses Mitra | LegalWorkspace</title>

  <link rel="stylesheet" href="/assets/css/app.css" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0a58ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

  <style>
    body { background: #f8fafc; }
    .auth-card { max-width: 520px; margin: 60px auto; padding: 24px; background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .auth-card h1 { margin: 0 0 6px 0; }
    .auth-card p { margin: 0 0 16px 0; color: #475467; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; color: #0f172a; }
    input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e5e7eb; font-size: 14px; }
    .actions { display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
    button { padding: 12px 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }
    .secondary { background: #ecfeff; color: #0ea5e9; }
    .primary { background: #0ea5e9; color: #fff; }
    .muted { color: #6b7280; font-size: 14px; }
  </style>

  <script type="module">
    import { setupPwaInstall } from "/assets/pwa.js";
    setupPwaInstall({ buttonId: "btnInstall", autoPromptOnFirstClick: true });
  </script>
</head>

<body>
  <div class="auth-card">
    <p class="eyebrow">Portal Mitra</p>
    <h1>Aktivasi dengan SPL Digital</h1>
    <p>Pilih SPL digital, masukkan nomor SPL, lalu minta tautan login via email tanpa OTP manual.</p>

    <label for="template">SPL Digital</label>
    <select id="template" data-template></select>
    <button class="secondary" data-action="download-template" style="margin-top: 8px; width: 100%;">Unduh SPL Kosong</button>

    <label for="docId">Nomor SPL</label>
    <input id="docId" data-doc-id placeholder="Contoh: SPL-2024-011" />

    <label for="email">Email</label>
    <input id="email" type="email" data-email placeholder="email@mitra.com" />

    <div class="actions">
      <button class="primary" data-action="send-otp">Kirim Tautan Masuk</button>
    </div>

    <p class="muted">Hanya mitra dengan SPL digital yang sah yang bisa mengakses kinerja harian.</p>
  </div>

  <script type="module">
    import { initPortalAuth } from "../shared/portal-auth.js";
    initPortalAuth({ role: "MITRA", redirect: "/apps/mitra/" });
  </script>
</body>
</html>
