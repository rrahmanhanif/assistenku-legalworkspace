<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Mitra | Assistenku Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/assets/css/app.css" />

  <!-- Firebase -->
  <script src="/assets/firebase-config.js"></script>
  <script type="module">
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  </script>

  <!-- Guard Role -->
  <script type="module">
    import { requireRole } from "../shared/auth-guard.js";
    requireRole("MITRA");
  </script>
</head>

<body>
  <header>
    <div>
      <p class="eyebrow">Akses Mitra Kontraktual</p>
      <h1>Kendali SPL & Kinerja</h1>
      <p class="muted">
        Isi kinerja harian, unggah bukti kerja, dan pastikan status legal mengikuti
        lifecycle resmi.
      </p>
    </div>

    <div class="header-actions">
      <button id="btnRefresh" class="secondary">Segarkan Data</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="grid three">
      <article class="card highlight">
        <p class="eyebrow">Status SPL</p>
        <h2 id="splStatus">-</h2>
      </article>

      <article class="card">
        <p class="eyebrow">Kinerja Harian</p>
        <ul id="dailyPerformance"></ul>
        <button id="btnAddPerformance">Tambah Kinerja</button>
      </article>

      <article class="card">
        <p class="eyebrow">Evidence</p>
        <ul id="evidenceList"></ul>
        <button id="btnUploadEvidence" class="secondary">Unggah Bukti</button>
      </article>
    </section>

    <section class="card">
      <h3>Daftar SPL</h3>
      <div class="responsive-table">
        <table id="splTable">
          <thead>
            <tr>
              <th>Nomor</th>
              <th>Client</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { signOutFirebase } from "../shared/firebase.js";

    function attachEvents() {
      document.getElementById("btnRefresh").onclick = () => {
        alert("Data kinerja disegarkan (placeholder).");
      };

      document.getElementById("logoutBtn").onclick = async () => {
        await signOutFirebase();
        window.location.href = "/";
      };
    }

    attachEvents();
  </script>
</body>
</html>
